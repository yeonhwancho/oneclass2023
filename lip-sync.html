<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>립싱크1</title>

    <script>
        let canvas;
        let ctx;
        const img = new Image();
        img.src = "lip-sync.webp";

        function init(){
            canvas = document.querySelector("canvas");
            ctx = canvas.getContext("2d");

            ctx.drawImage(img, 0, 0, 900, 1600, 0, 0, 900 / 2, 1600 / 2);

            // ctx.filRect(340 / 2, 850 / 2, 250 / 2, 150 / 2);
            ctx.drawImage(img, 1035+ (250 * 2) + (110 + 60), 170, 250, 150, 0 + 340 / 2, 850 / 2, 250 / 2, 150 / 2);
            
            // ctx.drawImage(img, 1035, 170, 250, 150, 0, 0, 250, 150);
            // ctx.drawImage(img, 1035+ 250 + 113, 170, 250, 150, 0 + 250 + 10, 0, 250, 150);
            // ctx.drawImage(img, 1035+ (250 * 2) + (110 + 60), 170, 250, 150, 0 + (250 * 2) + (10 * 2), 0, 250, 150);
        }

    </script>
</head>
<body onload="init()">
    <canvas width="1000" height="1600"></canvas>
</body>
</html>
