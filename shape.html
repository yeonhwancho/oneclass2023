<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 그리기</title>

    <script>
        let canvas;
        let ctx;

        function init(){
            canvas = document.querySelector("canvas");
            ctx = canvas.getContext("2d");

            draw();
        }

        function draw(){
            ctx.fillStyle = "rgb(255, 0, 0)";
            ctx.fillRect(0, 0, 200, 200);   // 채워진 사각형

            ctx.fillStyle = "rgb(0, 255, 0)";
            ctx.fillRect(0, 200, 200, 200);   // 채워진 사각형

            ctx.fillStyle = "rgb(0, 0, 255)";
            ctx.fillRect(0, 400, 200, 200);   // 채워진 사각형

            ctx.fillStyle = "rgb(255, 0, 0)";
            drawTri(ctx, 300, 0, 200, 200, 400, 200); // 채워진 삼각형

            ctx.fillStyle = "rgb(0, 255, 0)";
            drawTri(ctx, 300, 200, 200, 400, 400, 400); // 채워진 삼각형

            ctx.fillStyle = "rgb(0, 0, 255)";
            drawTri(ctx, 300, 400, 200, 600, 400, 600); // 채워진 삼각형
            
            ctx.fillStyle = "rgb(255, 0, 0)";
            drawCircle(ctx, 500, 100, 100); // 채워진 원

            ctx.fillStyle = "rgb(0, 255, 0)";
            drawCircle(ctx, 500, 300, 100); // 채워진 원

            ctx.fillStyle = "rgb(0, 0, 255)";
            drawCircle(ctx, 500, 500, 100); // 채워진 원
        }
    
        function drawCircle(context, x,y,radius){
                context.beginPath();
                // radius = (Math.PI / 180) * degree
                // true 반시계방향, false 시계방향
                // closePath() 를 하지 않으면 선만 표시
                context.arc(x, y, radius, 0, (Math.PI / 180) *360, false)
            context.closePath();

            context.fill();
        }

        function drawTri(context, x1, y1, x2, y2, x3, y3){
          
            context.beginPath();    // 다각형 시작
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.lineTo(x3, y3);
            context.closePath();    // 다각형 종료

           // context.stroke();   // 테두리 그리기
            context.fill();     // 채워진 도형 그리기
        }

    </script>
</head>
<body onload="init()">
    <canvas width="800" height="800"></canvas>
</body>
</html>
