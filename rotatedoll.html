<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빙빙인형</title>

    <script>
        const max = 32;
        let count = 1;

        function roll() {
            count = count % max;
            count++;

            const tag = document.querySelector("#doll");
            const counter = "0" + count;
            tag.src = "Rotatedoll/rotate_" + counter.slice(-2)+".png";
    
        }
    
        window.onload = function() {
            setInterval(roll, 30);
        }
    </script>
</head>
<body>
    <img id="doll" width="245" height="504" src="Rotatedoll/rotate_01.png"
<body>
    
</body>
</html>
